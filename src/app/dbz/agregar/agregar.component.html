<h3>
  Agregar <small>{{ nuevo.nombre }}</small>
</h3>
<hr />

<!-- () ="( $event )", para mandar el evento -->
<form (ngSubmit)="agregar()">
  <input
    type="text"
    placeholder="Nombre"
    name="nombre"
    [(ngModel)]="nuevo.nombre"
  />
  <!-- [value]="nuevo.nombre"(input)="cambiarNombre( $event )" -->

  <input
    type="text"
    placeholder="Poder"
    [(ngModel)]="nuevo.poder"
    name="poder"
    [(ngModel)]="nuevo.poder"
  />
  <button type="submit">Agregar</button>
</form>
